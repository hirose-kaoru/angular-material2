<!--ツールバー-->
<md-toolbar color="primary">
  <span>サンプルエレメント</span>
  <span class="spacer"></span>
  <!--メニューボタン-->
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <!--メニュー中身-->
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>ログイン</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>問題</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>アラートを無効</span>
    </button>
  </md-menu>
</md-toolbar>

<!--タブメニュー-->
<md-tab-group>
  <md-tab label="Checkbox">
    <md-card>
      <h2>Checkbox</h2>
      <section>
        <md-checkbox>チェック①</md-checkbox>
        <md-checkbox>チェック②</md-checkbox>
        <md-checkbox>チェック③</md-checkbox>
      </section>
    </md-card>
  </md-tab>

  <md-tab label="RadioButton">
    <md-card>
      <h2>RadioButton</h2>
      <section>
        <md-radio-group>
          <md-radio-button value="start">start</md-radio-button>
          <md-radio-button value="end">end</md-radio-button>
        </md-radio-group>
      </section>
    </md-card>    
  </md-tab>

  <md-tab label="Button">
    <md-card>
      <h2>Button</h2>
      <section>
        <button  md-button>Flat</button>
        <button color="primary" md-raised-button>Primary</button>
        <button color="accent" md-raised-button>Accent</button>
        <button color="warn" md-raised-button>Warn</button>
        <button md-fab><md-icon>check</md-icon></button>
        <button md-mini-fab><md-icon>check</md-icon></button>
      </section>
    </md-card>
  </md-tab>

  <md-tab label="Input">
    <md-card>
      <h2>Input</h2>
      <form>
        <md-input-container>
          <input mdInput placeholder="名前を入力">
        </md-input-container>
      </form>
    </md-card>
  </md-tab>

  <md-tab label="SelectBox">
    <md-card>
      <h2>SelectBox</h2>
      <form>
        <md-select placeholder="人気の食べ物" [(ngModel)]="selectedValue" name="food">
          <md-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </md-option>
        </md-select>
      </form>
    </md-card>
  </md-tab>

  <md-tab label="SlideToggle">
    <md-card>
      <h2>SlideToggle</h2>
      <section>
        <md-slide-toggle color="primary">
          Slide me!
        </md-slide-toggle>
      </section>
    </md-card>        
  </md-tab>
</md-tab-group>
