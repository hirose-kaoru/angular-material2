<md-card>
  <h2>SelectBox</h2>
  <form>
    <md-select placeholder="人気の食べ物" [(ngModel)]="selectedValue" name="food">
      <md-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </md-option>
    </md-select>
  </form>
</md-card><br>

<md-card>
  <md-card-content>
    <h2>SlideToggle</h2>
    <section>
      <md-slide-toggle color="primary">
        Slide me!
      </md-slide-toggle>
    </section>
  </md-card-content>
</md-card>
